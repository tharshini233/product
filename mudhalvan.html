<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Search Filter</title>
  <style>
    body {
      background-color: #dff3ff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-container {
      width: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      align-items: center;
      background: linear-gradient(to right, #667eea, #764ba2, #ff5f6d);
      padding: 10px 20px;
      border-radius: 25px;
      margin: 20px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 16px;
    }

    .search-bar input::placeholder {
      color: #fff;
      opacity: 0.8;
    }

    .search-bar i {
      color: #fff;
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Advanced Filters */
    .filters {
      padding: 20px;
    }

    .filters h4 {
      margin-bottom: 15px;
      color: #333;
      font-weight: 600;
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      background: #e5e5e5;
      color: #555;
      font-size: 14px;
      cursor: pointer;
      outline: none;
    }

    .results {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 15px;
    }

    .reset-btn {
      background: none;
      border: none;
      color: #777;
      cursor: pointer;
      font-weight: 500;
    }

    .search-btn {
      background: linear-gradient(to right, #667eea, #ff5f6d);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-btn:hover {
      opacity: 0.8;
    }

  </style>
</head>
<body>

  <div class="search-container">
    <div class="search-bar">
      <input type="text" placeholder="Type Keywords">
      <i>&#128269;</i>
    </div>

    <div class="filters">
      <h4>ADVANCED SEARCH</h4>
      <div class="filter-grid">
        <select><option>Accessories</option></select>
        <select><option>Color</option></select>
        <select><option>Size</option></select>
        <select><option>Sale</option></select>
        <select><option>Time</option></select>
        <select><option>Type</option></select>
      </div>

      <p class="results"><b>108</b> results</p>

      <div class="actions">
        <button class="reset-btn">RESET</button>
        <button class="search-btn">SEARCH</button>
      </div>
    </div>
  </div>

</body>
</html>
